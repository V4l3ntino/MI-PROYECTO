<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instalar Linux</title>
    <link rel="stylesheet" href="./InstalarLinux.css">
    <link rel="stylesheet" href="./index-grid.css">
    <link rel="icon" type="image/jpg" href="/img/FAVICON/lobo5.png"/>
</head>
<body>
    <!-- The video -->
  <video autoplay muted loop id="myVideo">
    <source src="/videos/Videofinal5.mp4" type="video/mp4">
  </video>

  <!-- Optional: some overlay text to describe the video -->
  <div class="content">
   
    <h1>Elige por que tema quieres empezar</h1>
    <div class="cajafotos">
      <div class="grid">
        <div class="fotos foto1"></div>
        <div class="fotos foto2"></div>
        <div class="fotos foto3"></div>
        <div class="fotos foto4"></div>
      </div>
    </div>


  <div class="caja">
      <button class="myBtn"><a href="">Home</a></button>
      <button id="myBtn" onclick="myFunction()">Pause</button>
      <button class="myBtn2"><a href="">Grid</a></button>
    </div>
  </div>
  <script>
    // Get the video
    var video = document.getElementById("myVideo");
    
    // Get the button
    var btn = document.getElementById("myBtn");
    
    // Pause and play the video, and change the button text
    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }
    </script>
</body>
</html>
