<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <link rel="stylesheet" href="./index-grid.css">
    <link rel="icon" type="image/jpg" href="./img/FAVICON/lobo5.png"/>
</head>
<body>
    <!-- The video -->
  <video autoplay muted loop id="myVideo">
    <source src="./videos/Rojo - 91074.mp4" type="video/mp4">
  </video>

  <!-- Optional: some overlay text to describe the video -->
  <div class="content">
   
    <h1>Elige por que tema quieres empezar</h1>
    <div class="cajafotos">
      <div class="grid">
        <a target="_blank" class="fotos foto1" href="./InstalarLinux.html">  </a>
        <a target="_blank" class="fotos foto2" href="./ComandosBásicos.html">  </a>
        <a target="_blank" class="fotos foto3" href="./Introducción-HTML.html"> </a>
        <a target="_blank" class="fotos foto4" href="./Seguridad.html"> </a>
      </div>    
    </div>

    <div class="caja">
      <a href="./Index2.html" class="myBtn" style="
      text-decoration: none;
      text-align: center;
      ">Home</a>
      <button id="myBtn" onclick="myFunction()">Pause</button>
    </div>
  </div>
  <script>
    // Get the video
    var video = document.getElementById("myVideo");
    
    // Get the button
    var btn = document.getElementById("myBtn");
    
    // Pause and play the video, and change the button text
    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }
  </script>
</body>
</html>
